<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy Admin - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-wrapper { max-width: 900px; width: 100%; margin: 20px; }
        .login-card { border-radius: 20px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); background-color: white; overflow: hidden; min-height: 500px; }
        .logo-section { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; padding: 40px; position: relative; }
        .logo-image { width: 120px; height: 120px; background: rgba(255, 255, 255, 0.2); border-radius: 20px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; backdrop-filter: blur(10px); border: 2px solid rgba(255, 255, 255, 0.3); }
        .logo-image i { font-size: 3rem; color: white; }
        .logo-title { font-size: 2.5rem; font-weight: 700; }
        .login-section { padding: 50px 40px; display: flex; flex-direction: column; justify-content: center; }
        .login-title { font-size: 2rem; font-weight: 600; color: #1f2937; margin-bottom: 10px; }
        .login-subtitle { color: #6b7280; margin-bottom: 30px; font-size: 1rem; }
        .form-label { font-weight: 500; }
        .form-control { border: 2px solid #e5e7eb; border-radius: 10px; padding: 12px 16px; transition: all 0.3s ease; }
        .form-control:focus { border-color: #4f46e5; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
        .btn-primary { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); border: none; border-radius: 10px; padding: 12px; font-weight: 600; }
        .register-link { color: #4f46e5; text-decoration: none; font-weight: 500; }
        .divider { display: flex; align-items: center; margin: 20px 0; }
        .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: #e5e7eb; }
        .divider span { padding: 0 15px; color: #6b7280; }
    </style>
</head>

<body>
<div class="login-wrapper">
    <div class="card login-card">
        <div class="row g-0 h-100">
            <div class="col-lg-5 d-none d-lg-block">
                <div class="logo-section h-100">
                    <div class="logo-content text-center">
                        <div class="logo-image mx-auto"><i class="bi bi-mortarboard-fill"></i></div>
                        <h1 class="logo-title">Udemy Admin</h1>
                        <p class="opacity-75">Sistema de Gestión Académica</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="login-section">
                    <div class="text-center d-lg-none mb-4">
                        <h2 class="h1" style="color: #4f46e5;">Udemy Admin</h2>
                    </div>
                    <div>
                        <h2 class="login-title">¡Bienvenido de vuelta!</h2>
                        <p class="login-subtitle">Ingresa tus credenciales para acceder al panel.</p>

                        <form id="loginForm" th:action="@{/login}" method="post" novalidate>
                            <div class="mb-3">
                                <label for="usernameLogin" class="form-label"><i class="bi bi-person me-2"></i>Correo</label>
                                <input name="username" type="text" class="form-control" id="usernameLogin" placeholder="Ingresa tu correo" required>
                            </div>

                            <div class="mb-3">
                                <label for="passwordLogin" class="form-label"><i class="bi bi-lock me-2"></i>Contraseña</label>
                                <input name="password" type="password" class="form-control" id="passwordLogin" placeholder="Ingresa tu contraseña" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3"><i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión</button>

                            <div class="divider"><span>o</span></div>

                            <p class="text-center mb-0">
                                ¿No tienes cuenta? <a th:href="@{/registro}" class="register-link">Regístrate aquí</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function() {
        const params = new URLSearchParams(window.location.search);

        if (params.has('registroExitoso')) {
            Swal.fire({
                icon: 'success',
                title: '¡Registro exitoso!',
                text: 'Ahora puedes iniciar sesión.',
                confirmButtonText: 'OK'
            });
        }

        if (params.has('error')) {
            Swal.fire({
                icon: 'error',
                title: 'Inicio de sesión fallido',
                text: 'Correo o contraseña incorrectos.',
                confirmButtonText: 'Intentar de nuevo'
            });
        }

        if (params.has('logoutExitoso')) {
            Swal.fire({
                icon: 'info',
                title: 'Sesión finalizada',
                text: 'Has cerrado sesión correctamente.',
                confirmButtonText: 'Aceptar'
            });
        }
    });
    /*]]>*/
</script>

</body>
</html>
