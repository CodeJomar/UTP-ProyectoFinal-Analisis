<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy Admin - Gestión de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css" rel="stylesheet">
    <link th:href="@{/styles/cursos.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="~{components/nav :: nav}"></nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h2 text-primary">Gestión de Cursos</h1>
            </div>

            <div class="card mb-4">
                <div class="card-header"><h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Formulario de Curso</h5></div>
                <div class="card-body">
                    <form th:action="@{/cursos/guardar}" th:object="${cursoParaCrear}" method="post">
                        <div class="row g-3">
                            <div class="col-md-12"><label class="form-label">Nombre del Curso <span class="text-danger">*</span></label><input type="text" class="form-control" th:field="*{nombre}" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''"><div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div></div>
                            <div class="col-md-6"><label class="form-label">Fecha de Inicio <span class="text-danger">*</span></label><input type="date" class="form-control" th:field="*{fechaInicio}" th:classappend="${#fields.hasErrors('fechaInicio')} ? 'is-invalid' : ''"><div class="invalid-feedback" th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"></div></div>
                            <div class="col-md-6"><label class="form-label">Fecha de Fin <span class="text-danger">*</span></label><input type="date" class="form-control" th:field="*{fechaFin}" th:classappend="${#fields.hasErrors('fechaFin')} ? 'is-invalid' : ''"><div class="invalid-feedback" th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}"></div></div>
                            <div class="col-md-6"><label class="form-label">Instructor <span class="text-danger">*</span></label><select class="form-select" th:field="*{docenteId}" th:classappend="${#fields.hasErrors('docenteId')} ? 'is-invalid' : ''"><option value="">Seleccionar...</option><option th:each="doc : ${docentesDisponibles}" th:value="${doc.id}" th:text="${doc.nombre} + ' ' + ${doc.apellido}"></option></select><div class="invalid-feedback" th:if="${#fields.hasErrors('docenteId')}" th:errors="*{docenteId}"></div></div>
                            <div class="col-md-3"><label class="form-label">Capacidad <span class="text-danger">*</span></label><input type="number" class="form-control" th:field="*{capacidadMaxima}" th:classappend="${#fields.hasErrors('capacidadMaxima')} ? 'is-invalid' : ''"><div class="invalid-feedback" th:if="${#fields.hasErrors('capacidadMaxima')}" th:errors="*{capacidadMaxima}"></div></div>
                            <div class="col-md-3"><label class="form-label">Precio (S/) <span class="text-danger">*</span></label><input type="number" class="form-control" th:field="*{precio}" step="0.01" th:classappend="${#fields.hasErrors('precio')} ? 'is-invalid' : ''"><div class="invalid-feedback" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div></div>
                            <div class="col-12"><label class="form-label">Descripción <span class="text-danger">*</span></label><textarea class="form-control" rows="3" th:field="*{descripcion}" th:classappend="${#fields.hasErrors('descripcion')} ? 'is-invalid' : ''"></textarea><div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div></div>
                        </div>
                        <div class="mt-3"><button type="submit" class="btn btn-primary"><i class="bi bi-save me-2"></i>Guardar Curso</button><a th:href="@{/cursos}" class="btn btn-outline-secondary"><i class="bi bi-x-circle me-2"></i>Cancelar</a></div>
                    </form>
                </div>
            </div>

            <div class="card mb-4"><div class="card-header"><h5 class="mb-0"><i class="bi bi-book text-primary me-2"></i>Lista de Cursos</h5></div><div class="card-body"><table id="tablaCursos" class="table table-striped table-hover w-100"><thead><tr><th>ID</th><th>Nombre</th><th>Instructor</th><th>Precio</th><th>Fech. Inicio</th><th>Fech. Fin</th><th>Estado</th><th>Acciones</th></tr></thead><tbody><tr th:each="c : ${cursos}"><td th:text="${c.id}"></td><td th:text="${c.nombre}"></td><td th:text="${c.nombreDocente}"></td><td th:text="'S/ ' + ${#numbers.formatDecimal(c.precio, 1, 'COMMA', 2, 'POINT')}"></td><td th:text="${#temporals.format(c.fechaInicio, 'dd-MM-yyyy')}"></td><td th:text="${#temporals.format(c.fechaFin, 'dd-MM-yyyy')}"></td><td><span class="badge" th:classappend="${c.estado.name() == 'EN_CURSO'} ? 'bg-success' : 'bg-secondary'" th:text="${c.estado.displayName}"></span></td><td><div class="btn-group btn-group-sm"><a th:href="@{/cursos/editar/{id}(id=${c.id})}" class="btn btn-warning"><i class="bi bi-pencil"></i></a><a th:href="@{/cursos/eliminar/{id}(id=${c.id})}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar este curso?');"><i class="bi bi-trash"></i></a></div></td></tr></tbody></table></div></div>
        </main>
    </div>
</div>

<div class="modal fade" id="cursoModal" tabindex="-1"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Editar Curso</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><form th:action="@{/cursos/guardar}" th:object="${curso}" method="post"><input type="hidden" th:field="*{id}" /><div class="row g-3"><div class="col-12"><label class="form-label">Nombre del Curso</label><input type="text" class="form-control" th:field="*{nombre}" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''"><div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div></div><div class="col-md-6"><label class="form-label">Fecha de Inicio</label><input type="date" class="form-control" th:field="*{fechaInicio}" th:classappend="${#fields.hasErrors('fechaInicio')} ? 'is-invalid' : ''"><div class="invalid-feedback" th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"></div></div><div class="col-md-6"><label class="form-label">Fecha de Fin</label><input type="date" class="form-control" th:field="*{fechaFin}" th:classappend="${#fields.hasErrors('fechaFin')} ? 'is-invalid' : ''"><div class="invalid-feedback" th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}"></div></div><div class="col-md-6"><label class="form-label">Instructor</label><select class="form-select" th:field="*{docenteId}" th:classappend="${#fields.hasErrors('docenteId')} ? 'is-invalid' : ''"><option value="">Seleccionar...</option><option th:each="doc : ${docentesDisponibles}" th:value="${doc.id}" th:text="${doc.nombre} + ' ' + ${doc.apellido}" ></option></select><div class="invalid-feedback" th:if="${#fields.hasErrors('docenteId')}" th:errors="*{docenteId}"></div></div><div class="col-md-3"><label class="form-label">Capacidad</label><input type="number" class="form-control" th:field="*{capacidadMaxima}" th:classappend="${#fields.hasErrors('capacidadMaxima')} ? 'is-invalid' : ''"><div class="invalid-feedback" th:if="${#fields.hasErrors('capacidadMaxima')}" th:errors="*{capacidadMaxima}"></div></div><div class="col-md-3"><label class="form-label">Precio (S/)</label><input type="number" class="form-control" th:field="*{precio}" step="0.01" th:classappend="${#fields.hasErrors('precio')} ? 'is-invalid' : ''"><div class="invalid-feedback" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div></div><div class="col-12"><label class="form-label">Descripción</label><textarea class="form-control" rows="3" th:field="*{descripcion}" th:classappend="${#fields.hasErrors('descripcion')} ? 'is-invalid' : ''"></textarea><div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div></div></div><div class="modal-footer mt-3"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button><button type="submit" class="btn btn-primary">Actualizar Curso</button></div></form></div></div></div></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
<script th:src="@{/scripts/cursos.js}"></script>

<div th:if="${successMessage}"><script th:inline="javascript">Swal.fire('¡Éxito!', /*[[${successMessage}]]*/, 'success');</script></div>
<div th:if="${errorMessage}"><script th:inline="javascript">Swal.fire('Error', /*[[${errorMessage}]]*/, 'error');</script></div>
<div th:if="${#fields.hasErrors('${cursoParaCrear.*}')}"><script th:inline="javascript">Swal.fire({icon: 'error', title: 'Error al Crear Curso', html: 'Por favor, corrige los campos marcados en rojo en el formulario superior.'});</script></div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const openModal = /*[[${openModal}]]*/ false;
        if (openModal) {
            const cursoModal = new bootstrap.Modal(document.getElementById('cursoModal'));
            cursoModal.show();
        }
    });
</script>
</body>
</html>
