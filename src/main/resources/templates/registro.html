<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy Admin - Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }
        .register-wrapper { max-width: 1000px; width: 100%; margin: 20px; }
        .register-card { border-radius: 20px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); background-color: white; overflow: hidden; }
        .logo-section { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; padding: 40px; position: relative; }
        .logo-content { text-align: center; }
        .logo-image { width: 120px; height: 120px; background: rgba(255, 255, 255, 0.2); border-radius: 20px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; backdrop-filter: blur(10px); border: 2px solid rgba(255, 255, 255, 0.3); }
        .logo-image i { font-size: 3rem; color: white; }
        .logo-title { font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; }
        .register-section { padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        .register-title { font-size: 2rem; font-weight: 600; color: #1f2937; margin-bottom: 10px; }
        .register-subtitle { color: #6b7280; margin-bottom: 30px; font-size: 1rem; }
        .form-label { font-weight: 500; }
        .form-control { border: 2px solid #e5e7eb; border-radius: 10px; padding: 12px 16px; transition: all 0.3s ease; }
        .form-control:focus { border-color: #4f46e5; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
        .form-control.is-invalid { border-color: #ef4444; }
        .invalid-feedback { font-weight: 500; }
        .btn-success { background: linear-gradient(135deg, #10b981 0%, #059669 100%); border: none; border-radius: 10px; padding: 12px; font-weight: 600; }
        .btn-success:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3); }
        .login-link { color: #4f46e5; text-decoration: none; font-weight: 500; }
    </style>
</head>

<body>
<div class="register-wrapper">
    <div class="card register-card">
        <div class="row g-0 h-100">
            <div class="col-lg-5 d-none d-lg-block">
                <div class="logo-section h-100">
                    <div class="logo-content">
                        <div class="logo-image mx-auto"><i class="bi bi-mortarboard-fill"></i></div>
                        <h1 class="logo-title">Udemy Admin</h1>
                    </div>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="register-section">
                    <div>
                        <h2 class="register-title">¡Crea tu cuenta!</h2>
                        <p class="register-subtitle">Completa el formulario para unirte.</p>
                        <form id="registerForm" th:action="@{/registro}" th:object="${usuario}" method="post" novalidate>
                            <div class="mb-3">
                                <label for="emailRegister" class="form-label"><i class="bi bi-envelope me-2"></i>Correo</label>
                                <input type="email" id="emailRegister" th:field="*{username}"
                                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                       class="form-control" placeholder="nombre@ejemplo.com" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                            </div>
                            <div class="mb-4">
                                <label for="passwordRegister" class="form-label"><i class="bi bi-lock me-2"></i>Contraseña</label>
                                <input type="password" id="passwordRegister" th:field="*{password}"
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                       class="form-control" placeholder="Crea tu contraseña" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>
                            <button type="submit" class="btn btn-success w-100 mb-3"><i class="bi bi-person-plus me-2"></i>Crear Cuenta</button>
                            <p class="text-center mb-0">¿Ya tienes cuenta? <a th:href="@{/}" class="login-link">Inicia Sesión</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
<div th:if="${mostrarError}">
    <script th:inline="javascript">
        Swal.fire({
            icon: 'error',
            title: 'Error en el registro',
            html: 'Por favor, corrige los errores indicados en el formulario.<br><ul style="text-align: left; list-style-position: inside;">' +
                  /*[[${#fields.allErrors().stream().map(e -> '<li>' + e + '</li>').collect(T(java.util.stream.Collectors).joining(''))}]]*/ '' +
                  '</ul>',
            confirmButtonText: 'Corregir'
        });
    </script>
</div>
</body>
</html>
