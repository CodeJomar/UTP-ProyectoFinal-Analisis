<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy Admin - Gestión de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css" rel="stylesheet">
    <link th:href="@{/styles/usuario.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="~{components/nav :: nav}"></nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3">
                <div>
                    <h1 class="h2 text-primary">Gestión de Alumnos</h1>
                    <p class="text-muted">Administra los estudiantes del sistema</p>
                </div>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group" role="group">
                        <a th:href="@{/usuarios}" class="btn btn-outline-dark">
                            <i class="bi bi-people me-2"></i>Gestionar Usuarios
                        </a>
                        <a th:href="@{/usuarios/docentes}" class="btn btn-outline-dark">
                            <i class="bi bi-person-workspace me-2"></i>Gestionar Docentes
                        </a>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-mortarboard me-2"></i>Formulario de Alumno</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/usuarios/alumnos/guardar}" th:object="${estudiante}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombres</label>
                                <input type="text" class="form-control" th:field="*{nombre}" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="apellido" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" th:field="*{apellido}" th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="username" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                            </div>
                            <div class="col-md-6" th:if="${estudiante.id == null}">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="dni" class="form-label">DNI</label>
                                <input type="text" class="form-control" th:field="*{dni}" th:classappend="${#fields.hasErrors('dni')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="celular" class="form-label">Celular</label>
                                <input type="text" class="form-control" th:field="*{celular}" th:classappend="${#fields.hasErrors('celular')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"></div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-save me-2"></i>Guardar</button>
                            <a th:href="@{/usuarios/alumnos}" class="btn btn-secondary"><i class="bi bi-x-circle me-2"></i>Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header"><h5 class="mb-0"><i class="bi bi-list-ul me-2"></i>Lista de Alumnos</h5></div>
                <div class="card-body">
                    <table id="tablaAlumnos" class="table table-striped table-hover w-100">
                        <thead>
                        <tr>
                            <th>ID</th><th>Nombre Completo</th><th>Email</th><th>DNI</th><th>Celular</th><th>Estado</th><th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="est : ${estudiantes}">
                            <td th:text="${est.id}"></td>
                            <td th:text="${est.nombre} + ' ' + ${est.apellido}"></td>
                            <td th:text="${est.usuario.username}"></td>
                            <td th:text="${est.dni}"></td>
                            <td th:text="${est.celular}"></td>
                            <td>
                                <span class="badge" th:classappend="${est.estado.name() == 'ACTIVO'} ? 'bg-success' : 'bg-danger'" th:text="${est.estado.displayName}"></span>
                            </td>
                            <td>
                                <a th:href="@{/usuarios/alumnos/editar/{id}(id=${est.id})}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></a>
                                <a th:href="@{/usuarios/alumnos/estado/{id}(id=${est.id})}" class="btn btn-sm btn-info"><i class="bi bi-arrow-repeat"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
<script th:src="@{/scripts/alumnos.js}"></script>

<div th:if="${successMessage}">
    <script th:inline="javascript">Swal.fire('¡Éxito!', /*[[${successMessage}]]*/, 'success');</script>
</div>
<div th:if="${errorMessage}">
    <script th:inline="javascript">Swal.fire('Error', /*[[${errorMessage}]]*/, 'error');</script>
</div>
</body>
</html>
