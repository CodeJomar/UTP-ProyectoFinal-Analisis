<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy Admin - Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css" rel="stylesheet">
    <link th:href="@{./styles/usuario.css}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav th:replace="~{components/nav :: nav}"></nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                    <div>
                        <h1 class="h2 text-primary">Gestión de Usuarios</h1>
                        <p class="text-muted">Administra todos los usuarios del sistema</p>
                    </div>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <!-- Enlaces a páginas separadas -->
                        <div class="btn-group" role="group" aria-label="Navegación de usuarios">
                            <a th:href="@{/usuarios/alumnos}" class="btn btn-outline-dark">
                                <i class="bi bi-mortarboard me-2"></i>
                                Gestionar Alumnos
                            </a>
                            <a th:href="@{/usuarios/docentes}" class="btn btn-outline-dark">
                                <i class="bi bi-person-workspace me-2"></i>
                                Gestionar Docentes
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Estadísticas en la parte superior -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card stats-card-usuarios">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 class="card-subtitle mb-2 text-muted">Usuarios</h6>
                                        <h2 class="card-title mb-1" id="usuariosActivos" th:text="${ctdUsuario}"></h2>
                                        <small class="text-success" id="porcentajeUsuarios">Total de Usuarios</small>
                                    </div>
                                    <div class="stats-icon-usuarios">
                                        <i class="bi bi-people-fill"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card stats-card-usuarios">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 class="card-subtitle mb-2 text-muted">Docentes</h6>
                                        <h2 class="card-title mb-1" id="nuevosRegistros" th:text="${ctdDocente}"></h2>
                                        <small class="text-success">Total de Docentes</small>
                                    </div>
                                    <div class="stats-icon-usuarios bg-success">
                                        <i class="bi bi-person-workspace me-2"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card stats-card-usuarios">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 class="card-subtitle mb-2 text-muted">Alumnos</h6>
                                        <h2 class="card-title mb-1" th:text="${ctdEstudiante}"></h2>
                                        <small class="text-success">Total de Alumnos</small>
                                    </div>
                                    <div class="stats-icon-usuarios bg-warning">
                                        <i class="bi bi-mortarboard me-2"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabla de usuarios -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-people text-primary me-2"></i>
                            Lista de Usuarios
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- Botón de búsqueda arriba de la tabla -->
                        <div class="table-responsive">
                            <table id="tablaUsuarios" class="table table-striped table-hover w-100">
                                <thead class="table-primary">
                                    <tr>
                                        <th>ID</th>
                                        <th>Correo</th>
                                        <th>Rol</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="usuario : ${usuarios}">
                                        <td th:text="${usuario.id}">ID</td>
                                        <td th:text="${usuario.username}">Correo</td>
                                        <td>
                                            <span class="badge rounded-pill"
                                                th:classappend="${T(com.udemy.matriculas.auth.models.enums.RolList).valueOf(usuario.rol.nombre).cssClass}"
                                                th:text="${T(com.udemy.matriculas.auth.models.enums.RolList).valueOf(usuario.rol.nombre).displayName}">
                                                Rol
                                            </span>
                                        </td>
                                        <td>
                                            <button class="btn btn-info btn-sm ver-detalles" th:data-id="${usuario.id}">
                                                <i class="bi bi-eye"></i> Ver detalles
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#tablaUsuarios').DataTable({
                responsive: true,
                language: {
                    search: "Buscar:",
                    lengthMenu: "Mostrar _MENU_ registros",
                    info: "Mostrando _START_ a _END_ de _TOTAL_ registros",
                    paginate: {
                        first: "Primero",
                        last: "Último",
                        next: "Siguiente",
                        previous: "Anterior"
                    },
                    zeroRecords: "No se encontraron resultados",
                    infoEmpty: "Mostrando 0 a 0 de 0 registros",
                    infoFiltered: "(filtrado de _MAX_ registros totales)"
                }
            });
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.ver-detalles').forEach(btn => {
                btn.addEventListener('click', () => {
                    const userId = btn.dataset.id;

                    Swal.fire({
                        title: 'Cargando detalles...',
                        allowOutsideClick: false,
                        didOpen: () => {
                            Swal.showLoading();
                        }
                    });

                    fetch(/*[[@{/usuarios/api/}]]*/ + userId + '/details')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(data => {
                            let htmlContent = `
                                <strong>ID:</strong> ${data.id}<br>
                                <strong>Correo:</strong> ${data.username}<br>
                                <strong>Rol:</strong> ${data.rol}<br><br>
                            `;

                            if (data.tipo === 'Docente') {
                                htmlContent += `
                                    <strong>Tipo de Usuario:</strong> Docente<br>
                                    <strong>Datos de Docente:</strong><br>
                                    Nombre: ${data.datosExtra.nombre} ${data.datosExtra.apellido}<br>
                                    DNI: ${data.datosExtra.dni}<br>
                                    Especialidad: ${data.datosExtra.especialidad}
                                `;
                            } else if (data.tipo === 'Estudiante') {
                                htmlContent += `
                                    <strong>Tipo de Usuario:</strong> Estudiante<br>
                                    <strong>Datos de Estudiante:</strong><br>
                                    Nombre: ${data.datosExtra.nombre} ${data.datosExtra.apellido}<br>
                                    DNI: ${data.datosExtra.dni}
                                `;
                            } else {
                                htmlContent += `
                                    <strong>Tipo de Usuario:</strong> Registro (sin datos adicionales)<br>
                                    ${data.datosExtra}
                                `;
                            }

                            Swal.fire({
                                title: 'Detalles del Usuario',
                                html: htmlContent,
                                icon: 'info',
                                confirmButtonText: 'Cerrar'
                            });
                        })
                        .catch(error => {
                            console.error('Error fetching user details:', error);
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: 'No se pudieron cargar los detalles del usuario.',
                                confirmButtonText: 'Cerrar'
                            });
                        });
                });
            });
        });
        /*]]>*/
    </script>

    <!-- Custom JS 
    <script src="scripts/usuario.js"></script>
    -->
</body>

</html>
