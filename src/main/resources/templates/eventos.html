<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy Admin - Gestión de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css" rel="stylesheet">
    <link th:href="@{/styles/eventos.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="~{components/nav :: nav}"></nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h2 text-primary">Gestión de Eventos</h1>
            </div>

            <div class="card mb-4">
                <div class="card-header"><h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Formulario de Evento</h5></div>
                <div class="card-body">
                    <form th:action="@{/eventos/guardar}" th:object="${eventoParaCrear}" method="post">
                        <div class="row g-3">
                            <div class="col-md-12"><label class="form-label">Nombre del Evento <span class="text-danger">*</span></label><input type="text" class="form-control" th:field="*{nombre}" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''"><div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div></div>
                            <div class="col-md-6"><label class="form-label">Fecha y Hora de Inicio <span class="text-danger">*</span></label><input type="datetime-local" class="form-control" th:field="*{fechaInicio}" th:classappend="${#fields.hasErrors('fechaInicio')} ? 'is-invalid' : ''"><div class="invalid-feedback" th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"></div></div>
                            <div class="col-md-6"><label class="form-label">Fecha y Hora de Fin <span class="text-danger">*</span></label><input type="datetime-local" class="form-control" th:field="*{fechaFin}" th:classappend="${#fields.hasErrors('fechaFin')} ? 'is-invalid' : ''"><div class="invalid-feedback" th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}"></div></div>
                            <div class="col-md-4"><label class="form-label">Capacidad Máxima <span class="text-danger">*</span></label><input type="number" class="form-control" th:field="*{capacidadMaxima}" th:classappend="${#fields.hasErrors('capacidadMaxima')} ? 'is-invalid' : ''"><div class="invalid-feedback" th:if="${#fields.hasErrors('capacidadMaxima')}" th:errors="*{capacidadMaxima}"></div></div>
                            <div class="col-md-4"><label class="form-label">Precio de Entrada (S/) <span class="text-danger">*</span></label><input type="number" step="0.01" class="form-control" th:field="*{precioEntrada}" th:classappend="${#fields.hasErrors('precioEntrada')} ? 'is-invalid' : ''"><div class="invalid-feedback" th:if="${#fields.hasErrors('precioEntrada')}" th:errors="*{precioEntrada}"></div></div>
                            <div class="col-md-4"><label class="form-label">Docente Responsable</label><select class="form-select" th:field="*{docenteId}" th:classappend="${#fields.hasErrors('docenteId')} ? 'is-invalid' : ''"><option value="">(Ninguno)</option><option th:each="doc : ${docentesDisponibles}" th:value="${doc.id}" th:text="${doc.nombre} + ' ' + ${doc.apellido}"></option></select><div class="invalid-feedback" th:if="${#fields.hasErrors('docenteId')}" th:errors="*{docenteId}"></div></div>
                            <div class="col-12"><label class="form-label">Descripción <span class="text-danger">*</span></label><textarea class="form-control" rows="3" th:field="*{descripcion}" th:classappend="${#fields.hasErrors('descripcion')} ? 'is-invalid' : ''"></textarea><div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div></div>
                        </div>
                        <div class="mt-3"><button type="submit" class="btn btn-primary"><i class="bi bi-save me-2"></i>Guardar Evento</button><a th:href="@{/eventos}" class="btn btn-outline-secondary"><i class="bi bi-x-circle me-2"></i>Cancelar</a></div>
                    </form>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header"><h5 class="mb-0"><i class="bi bi-calendar-event text-primary me-2"></i>Lista de Eventos</h5></div>
                <div class="card-body">
                    <table id="tablaEventos" class="table table-striped table-hover w-100">
                        <thead><tr><th>ID</th><th>Nombre</th><th>Responsable</th><th>Fecha Inicio</th><th>Precio</th><th>Estado</th><th>Acciones</th></tr></thead>
                        <tbody>
                        <tr th:each="e : ${eventos}">
                            <td th:text="${e.id}"></td><td th:text="${e.nombre}"></td><td th:text="${e.nombreDocente}"></td><td th:text="${#temporals.format(e.fechaInicio, 'dd-MM-yyyy HH:mm')}"></td><td th:text="'S/ ' + ${#numbers.formatDecimal(e.precioEntrada, 1, 'COMMA', 2, 'POINT')}"></td><td><span class="badge" th:classappend="${e.estado.name() == 'PROXIMO'} ? 'bg-primary' : 'bg-secondary'" th:text="${e.estado.displayName}"></span></td>
                            <td><div class="btn-group btn-group-sm"><a th:href="@{/eventos/editar/{id}(id=${e.id})}" class="btn btn-warning"><i class="bi bi-pencil"></i></a><a th:href="@{/eventos/eliminar/{id}(id=${e.id})}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar este evento?');"><i class="bi bi-trash"></i></a></div></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<div class="modal fade" id="eventoModal" tabindex="-1"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Editar Evento</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><form th:action="@{/eventos/guardar}" th:object="${evento}" method="post"><input type="hidden" th:field="*{id}" /><div class="row g-3"><div class="col-md-12"><label class="form-label">Nombre del Evento</label><input type="text" class="form-control" th:field="*{nombre}" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''"><div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div></div><div class="col-md-6"><label class="form-label">Fecha y Hora de Inicio</label><input type="datetime-local" class="form-control" th:field="*{fechaInicio}" th:classappend="${#fields.hasErrors('fechaInicio')} ? 'is-invalid' : ''"><div class="invalid-feedback" th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"></div></div><div class="col-md-6"><label class="form-label">Fecha y Hora de Fin</label><input type="datetime-local" class="form-control" th:field="*{fechaFin}" th:classappend="${#fields.hasErrors('fechaFin')} ? 'is-invalid' : ''"><div class="invalid-feedback" th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}"></div></div><div class="col-md-4"><label class="form-label">Capacidad Máxima</label><input type="number" class="form-control" th:field="*{capacidadMaxima}" th:classappend="${#fields.hasErrors('capacidadMaxima')} ? 'is-invalid' : ''"><div class="invalid-feedback" th:if="${#fields.hasErrors('capacidadMaxima')}" th:errors="*{capacidadMaxima}"></div></div><div class="col-md-4"><label class="form-label">Precio de Entrada (S/)</label><input type="number" step="0.01" class="form-control" th:field="*{precioEntrada}" th:classappend="${#fields.hasErrors('precioEntrada')} ? 'is-invalid' : ''"><div class="invalid-feedback" th:if="${#fields.hasErrors('precioEntrada')}" th:errors="*{precioEntrada}"></div></div><div class="col-md-4"><label class="form-label">Docente Responsable</label><select class="form-select" th:field="*{docenteId}"><option value="">(Ninguno)</option><option th:each="doc : ${docentesDisponibles}" th:value="${doc.id}" th:text="${doc.nombre} + ' ' + ${doc.apellido}"></option></select></div><div class="col-12"><label class="form-label">Descripción</label><textarea class="form-control" rows="3" th:field="*{descripcion}" th:classappend="${#fields.hasErrors('descripcion')} ? 'is-invalid' : ''"></textarea><div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div></div></div><div class="modal-footer mt-3"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button><button type="submit" class="btn btn-primary">Guardar</button></div></form></div></div></div></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
<script th:src="@{/scripts/eventos.js}"></script>

<div th:if="${successMessage}"><script th:inline="javascript">Swal.fire('¡Éxito!', /*[[${successMessage}]]*/, 'success');</script></div>
<div th:if="${errorMessage}"><script th:inline="javascript">Swal.fire('Error', /*[[${errorMessage}]]*/, 'error');</script></div>
<div th:if="${#fields.hasErrors('${eventoParaCrear.*}')}"><script th:inline="javascript">Swal.fire({icon: 'error', title: 'Error al Crear Evento', text: 'Por favor, corrige los campos marcados en rojo.'});</script></div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const openModal = /*[[${openModal}]]*/ false;
        if (openModal) {
            const eventoModal = new bootstrap.Modal(document.getElementById('eventoModal'));
            eventoModal.show();
        }
    });
</script>
</body>
</html>
